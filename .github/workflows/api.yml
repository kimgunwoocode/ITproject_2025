name: Run Python Script with API Key

on:
  workflow_dispatch:  # ìˆ˜ë™ ì‹¤í–‰ (Actions íƒ­ì—ì„œ Run ê°€ëŠ¥)

jobs:
  run-script:
    runs-on: ubuntu-latest

    env:
      GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}  # ğŸ” GitHub Secretsì—ì„œ ë¶ˆëŸ¬ì˜¨ í‚¤

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up Python
